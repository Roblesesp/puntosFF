}

    }

    input {

      color: #000000;
      border: none;
      width: 100%;
      text-align: center;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 5px #00bcd4;
    }

    button {

      color: #000;
      border: none;
      border-radius: 5px;

<button id="descargarPNG">Descargar imagen</button>
<a href="index.html">inicio</a>

<script>
 document.getElementById("descargarPNG").addEventListener("click", () => {
      const contenido = document.getElementById("contenido"); // Selecciona el div

      html2canvas(contenido).then((canvas) => {
        const imgData = canvas.toDataURL("image/png"); // Genera el PNG

        // Crea un enlace temporal para descargar la imagen
        const enlace = document.createElement("a");
        enlace.href = imgData;
        enlace.download = "contenido.png"; // Nombre del archivo
        enlace.click(); // Simula un clic en el enlace
      });
    });
</script>
